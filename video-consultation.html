<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #fff;
}

header {
    /* background-color: #1a2a36; */
    /* background: linear-gradient(45deg, #1a2a36, #2c4356); */
    background-color: #aabec1;
    color: white;
    padding: 20px;
}

.Instant-Video-Consultation-Heading {
    color: linear-gradient(45deg, #1a2a36, #2c4356);
    color: #2c4356;
}

.Instant-Video-Consultation-para{
    font-family: 'Cinzel', serif;
    font-size: 24px;  
    font-weight: 700; 
    letter-spacing: 1px; 
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2); 
    color: #ffffff;
}

.doctor-selection, .pre-consultation, .video-call {
    background: #fff;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.doctor-card {
    display: inline-block;
    width: 200px;
    padding: 10px;
    margin: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

button {
    padding: 15px 30px; /* Increased padding for a larger button */
    cursor: pointer;
    background-color: #2c4356;
    color: white;
    border: none;
    margin-top: 15px; /* Increased margin-top for better spacing */
    border-radius: 10px; /* Increased border-radius for a slightly rounded look */
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #1a2a36;
}

#endCall {
    background-color: rgb(243, 31, 31);
}


.video-container {
    width: 80%;
    margin: auto;
}

iframe {
    width: 100%;
    height: 400px;
    border: none;
}

.pre-consultation {
    background: linear-gradient(45deg, #1a2a36, #2c4356);
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.pre-consultation form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.pre-consultation input, .pre-consultation textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.pre-consultation input:focus, .pre-consultation textarea:focus {
    outline: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.pre-consultation button[type="submit"] {
    background-color: #1a2a36;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.pre-consultation button[type="submit"]:hover {
    background-color: #2c4356;
}

.modern-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
}
    </style>
</head>
<body>
    <header>
        <h1 class="Instant-Video-Consultation-Heading">Instant Video Consultation</h1>
        <p class="Instant-Video-Consultation-para">Connect with a doctor in less than 2 minutes!</p>
    </header>
    
    <section class="doctor-selection">
        <h2>Select a Doctor</h2>
        <div class="doctor-list">
            <div class="doctor-card">
                <img src="doctor1.jpg" alt="Dr. Smith">
                <h3>Dr. Smith</h3>
                <p>General Physician - Online</p>
                <button class="select-doctor">Consult Now</button>
            </div>
            <div class="doctor-card">
                <img src="doctor2.jpg" alt="Dr. Brown">
                <h3>Dr. Brown</h3>
                <p>Dermatologist - Online</p>
                <button class="select-doctor">Consult Now</button>
            </div>
        </div>
    </section>

    <section class="pre-consultation">
        <h2>Quick Consultation Form</h2>
        <form id="consultation-form" class="modern-form">
            <div class="form-container">
                <div class="form-row">
                    <div class="form-col">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-col">
                        <label for="age">Your Age</label>
                        <input type="number" id="age" placeholder="Your Age" required> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="ongoing-treatment">Any Ongoing Treatment</label>
                        <textarea id="ongoing-treatment" placeholder="Any Ongoing Treatment" required></textarea>                    
                    </div>
                    <div class="form-col">
                        <label for="symptoms">Briefly describe symptoms</label>
                        <textarea id="symptoms" placeholder="Briefly describe symptoms" required></textarea>
                    </div>
                </div>
                <button type="submit" id="startCall" class="modern-btn">Start Video Call</button>
            </div>
        </form>
    </section>

    <script>
        document.getElementById("startCall").addEventListener("click", function(event) {
            event.preventDefault();
            var form = document.getElementById("consultation-form");
            if (!form.checkValidity()) {
                alert("Please fill in all the required fields before starting the video call.");
                window.location.href = "video-consultation.html";
            } else {
                window.location.href = "live-video-consultation.html";
            }
        });
        
    </script>
</body>
</html>
